<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>MD CryptoWeb</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>


    <body>
        <div class="container">

            <nav>
                <img src="./assets/images/logoMD.png" class="logo" alt="logo">
                <ul>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
                <a href="#" class="btn">FR</a>
            </nav>

            <div class="content">
                <h1>BUY & <br> SELL <br><span>CRYPTO</span></h1>
                <p>Explore the best selling <br>cryptocurrencies in the World!</p>
                <a href="#" class="btn">MORE INFO</a>
            </div>
            <div class="coin-list">
                <div class="coin">
                    <img src="./assets/images/bitcoin.png" alt="bitcoin">
                    <div>
                        <h3>$ <span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="./assets/images/ethereum.png" alt="bitcoin">
                    <div>
                        <h3>$ <span id="ethereum"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="./assets/images/dogecoin.png" alt="bitcoin">
                    <div>
                        <h3>$ <span id="dogecoin"></span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </div>

        </div>


        <script src="app.js"></script>
    </body>

</html>
